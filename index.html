<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>devfinder</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="mainContainer">
      <div class="headDiv">
        <h5>devfinder</h5>
        <span class="headDivSpan">DARK</span>
        <img class="darkModusImg" src="./githubfoto/moon.svg" alt="" />
      </div>
      <div class="searchBox">
        <input
          class="searchInput"
          type="text"
          placeholder="Search GitHub usernameâ€¦"
        />
        <img class="imgForsearch" src="./githubfoto/Shape 2.png" alt="" />
        <button class="buttonForsearch">Search</button>
      </div>

      <div class="mainDiv">
        <img class="mainDiv1Img" src="./githubfoto/Bitmap.png" alt="" />
        <h1>Name Surname</h1>
        <h3>@Nickname</h3>
        <h2>Joined 25 Jan 2011</h2>
        <h4>This profile has no bio</h4>
        <div class="statistikInfoBox">
          <div class="repos">Repos<span class="reposs">0</span></div>
          <div>Followers <span class="followers">0</span></div>
          <div>Following <span class="following">0</span></div>
        </div>
        <div class="locationBox">
          <div>
            <img src="./githubfoto/lokation.png" alt="" /><span class="lokation"
              >Location</span
            >
          </div>
          <div>
            <img src="./githubfoto/004-twitter.svg" alt="" /><span
              class="twitter"
              >User X Platform</span
            >
          </div>
          <div>
            <img src="./githubfoto/link.svg" alt="" /><span class="blog"
              >User Link</span
            >
          </div>
          <div>
            <img src="./githubfoto/001-office-building.svg" alt="" /><span
              class="company"
              >Company</span
            >
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./connect.js"></script>
  <script src="./script.js"></script>
</html>
